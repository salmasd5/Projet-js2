<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>
<body id="sign_up_body">
    <div class="container mt-5">
    <form id="signup-form" class="mx-auto w-50 p-5 bg-light form_transparent" >
        <h2 class="text-center font-weight-bold mb-4">Sign Up</h2>
        <div class="form-group">
          <label for="username" >Username:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" minlength="3" maxlength="25" required>
          <div id="username-error" class="text-danger"></div> 
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          <div id="email-error" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" required>
          <div id="password-error" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="password-confirm">Confirm Password:</label>
          <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="confirm your password" required>
          <div id="password-confirm-error" class="text-danger"> </div>
        </div>
        <button type="submit" class="btn btn-dark btn-block">Sign Up</button>
      </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script  src="validation.js"></script>
</body>
</html>
